<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-secondary text-white">
        <div class="title">
            <h1>Rock-Paper-Scissors</h1>
        </div>
        <div class="instructions d-flex">
            <div class="mr-3 text-center">
                <p class="lead">First one to score 5 wins!</p>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <div id="game" class="text-center">
            <div class="row mb-3">
                <div class="col">
                    <div id="user-label">
                        <h1>You</h1>
                    </div>
                </div>
                <div class="col">
                    <div id="computer-label">
                        <h1>Enemy</h1>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <div id="user-score" class="display-4">0</div>
                </div>
                <div class="col">
                    <div id="computer-score" class="display-4">0</div>
                </div>
            </div>

            <div id="result" class="badge badge-warning mb-5"></div>
            
            <div id="choices" class="btn-group btn-group-lg d-flex justify-content-center mt-5">
                <button class="btn btn-outline-secondary mx-2" id="rock" style="font-size: 8em;">‚úä</button>
                <button class="btn btn-outline-secondary mx-2" id="paper" style="font-size: 8em;">üñêÔ∏è</button>
                <button class="btn btn-outline-secondary mx-2" id="scissors" style="font-size: 8em;">‚úåÔ∏è</button>
            </div>

            <div class="result mt-5">
                <p class="lead">Make your move!</p>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <button class="btn btn-secondary btn-lg" id="reset">Reset</button>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9zL2ZyLEcVtSYJ2zF7xcyT+PQZyhl+3CqosKf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
